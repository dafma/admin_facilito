{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
<h3>{% block subtitle %}{% endblock %}</h3>

{% if messages %}
    <ul>
        {% for message in messages %}
         <li {% if message.tags %} class="message_{{message.tags}}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}

{% endblock %}
</body>
</html>
